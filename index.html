<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" id="avatar" />
      <div id="name">Jessica Randall</div>
      <div id="location">London, United Kingdom</div>
      <div id="desc">"Front-end developer and avid reader."</div>
      <div class="links">
        <button><a href="">GitHub</a></button>
        <button><a href=""> Frontend Mentor </a></button>
        <button><a href="">LinkedIn</a></button>
        <button><a href="">Twitter</a></button>
        <button><a href="">Instagram</a></button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
